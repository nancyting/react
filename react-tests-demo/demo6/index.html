         var MyTitle = React.createClass({

            getDefaultProps: function() {//设置组件属性的默认值
                return {
                    title: "Hello world"
                }
            },

            render: function() {
                return <h1> {this.props.title} </h1>;
            }
        });

        ReactDOM.render(
            <MyTitle />,
            document.body
        );
            
    </script>
