<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this.state</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var LikeButton = React.createClass({

            getInitialState: function() {//定义初始状态，也就是一个对象，这个对象可以通过this.state属性读取
                return { liked: false };
            },

            handleClick: function(event) {
                this.setState({ liked: !this.state.liked});//this.setState就是修改状态
            },

            render: function() {
                var text = this.state.liked ? 'liked' : 'haven\'t liked';//this.state是随着用户互动而产生变化的，而this.props是一旦定义，就不会改变的
                return(
                    <p onClick = {this.handleClick}>
                        You {text} this. Click to toggle
                    </p>
                );
            }
        });

        ReactDOM.render(
            <LikeButton />,
            document.getElementById('example')
        )
    
    
    </script>
</body>
</html>
